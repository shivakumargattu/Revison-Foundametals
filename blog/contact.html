<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Form</title>
</head>
<body>
  <form aria-label="Contact Form">
    <fieldset>
      <legend>Contact Us</legend>
      
      <label for="username">Name</label>
      <input type="text" name="name" id="username" placeholder="your name" required aria-required="true"> <br/>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="email" required aria-required="true"> <br/>

      <label for="number">Phone</label>
      <input type="tel" id="number" name="number" placeholder="phone number" required pattern="[0-9]{10}" aria-required="true"><br/>

      <label for="knowa">How did you hear about us?</label>
      <select name="listion" id="knowa">
        <option>Social Media</option>
        <option>Friends</option>
        <option>Others</option>
        <option>Ads</option>
      </select> <br>

      <label for="message">Message</label>
      <textarea id="message" cols="30" rows="5" placeholder="type your request"></textarea>
      <br/><br/>

      <input type="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
